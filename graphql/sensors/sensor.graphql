extend type Query {
    sensors(orderBy: _ @orderBy(columns: ["created_at"])): [Sensor!]! @all
    sensor(serial_number: String! @eq): Sensor @find
}

extend type Mutation {
    deleteSensor(id: ID!): Sensor! @delete
}

type Sensor {
    id: ID!
    name: String!
    serial_number: String!
    latitude: Float!
    longitude: Float!
    batteryLevel: Int!
    status: String
}


