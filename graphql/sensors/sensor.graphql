extend type Query {
    sensors: [Sensor!]! @all
    sensor(serial_number: String! @eq): Sensor @find
}

extend type Mutation {
    createSensor(input: CreateSensorInput! @spread): Sensor!
}

input CreateSensorInput

type Sensor {
    id: ID!
    name: String!
    serial_number: String!
    latitude: Float!
    longitude: Float!
    batteryLevel: Int!
    status: String
}

