extend input CreateSensorInput {
    name: String!
    serial_number: String!
    latitude: Float!
    longitude: Float!
    batteryLevel: Int
    status: Boolean
}

extend input BelongsToSensor {
    connect: ID
}

extend input HasManySensors {
    connect: [ID!]
    create: [CreateSensorInput!]
    delete: [ID!]
}
